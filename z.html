<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image {
            float: left;
            margin-right: 20px;
        }
        .text {
            overflow: hidden; /* Clears the float */
        }
    </style>
    <title>Align Text and Image</title>
</head>
<body>

    <img src="./work1/images/1.jpg" alt="Sample Image" class="image" width="150">
    <div class="text">
        <p>This is a paragraph of text that is aligned next to the image. The text will wrap around the image, and the layout will adjust based on the content.</p>
    </div>

</body>
</html>
